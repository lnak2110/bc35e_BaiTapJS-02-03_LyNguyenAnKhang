<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- BÀI 1 -->
    <div id="bai1">
      <h2>Bài 1</h2>
      <label>Số ngày làm: </label>
      <input type="number" id="soNgayLam" />
      <button id="btnTinhLuongTong">Tính lương tổng</button>
    </div>

    <!-- BÀI 2 -->
    <div id="bai2">
      <h2>Bài 2</h2>
      <div>
        <label>Số thứ nhất: </label>
        <input type="number" id="so1" />
      </div>
      <div>
        <label>Số thứ hai: </label>
        <input type="number" id="so2" />
      </div>
      <div>
        <label>Số thứ ba: </label>
        <input type="number" id="so3" />
      </div>
      <div>
        <label>Số thứ tư: </label>
        <input type="number" id="so4" />
      </div>
      <div>
        <label>Số thứ năm: </label>
        <input type="number" id="so5" />
      </div>
      <button id="btnTinhTB">Tính trung bình năm số</button>
    </div>

    <!-- BÀI 3 -->
    <div id="bai3">
      <h2>Bài 3</h2>
      <label>Số tiền (USD): </label>
      <input type="number" id="soTienUSD" />
      <button id="btnDoiTien">Đổi tiền sang VND</button>
    </div>

    <!-- BÀI 4 -->
    <div id="bai4">
      <h2>Bài 4</h2>
      <div>
        <label>Chiều dài hình chữ nhật: </label>
        <input type="number" id="chieuDai" />
      </div>
      <div>
        <label>Chiều rộng hình chữ nhật: </label>
        <input type="number" id="chieuRong" />
      </div>
      <button id="btnTinhHCN">Tính diện tích & chu vi hình chữ nhật</button>
    </div>

    <!-- BÀI 5 -->
    <div id="bai5">
      <h2>Bài 5</h2>
      <label>Số có 2 chữ số: </label>
      <input type="number" id="so" min="10" max="99" />
      <button id="btnTinhTong2KySo">Tính tổng 2 ký số</button>
    </div>

    <script src="./js/bai_01.js"></script>
    <script src="./js/bai_02.js"></script>
    <script src="./js/bai_03.js"></script>
    <script src="./js/bai_04.js"></script>
    <script src="./js/bai_05.js"></script>
  </body>
</html>
